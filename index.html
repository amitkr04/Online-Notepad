<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Notepad</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white p-6 rounded-lg shadow-xl w-full max-w-lg sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-2xl"
    >
      <h1 class="text-3xl font-semibold text-center mb-4 text-gray-800">
        Online Notepad
      </h1>

      <textarea
        id="noteTextarea"
        class="w-full h-64 p-4 border border-gray-500 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        placeholder="Write your notes here..."
      ></textarea>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="saveNotesCheckbox"
            class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded"
          />
          <label for="saveNotesCheckbox" class="ml-2 text-gray-700 text-lg">
            Save My Notes
          </label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
